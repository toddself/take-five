name: Publish

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup Deno environment
        uses: denolib/setup-deno@v1.2.0
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Bundle
        run: make clean && make bundle
      - name: Upload
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USER: ${{ secrests.USER }}
        run: ./release.sh     
